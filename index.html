function gosterSoru() {
  const s = questionlar[aktifSoru];
  document.getElementById("soru-metin").innerText = `Soru ${aktifSoru + 1}: ${s.question}`;
  const seceneklerDiv = document.getElementById("secenekler");
  seceneklerDiv.innerHTML = "";

  s.options.forEach((secenek, i) => {
    const btn = document.createElement("button");
    btn.innerText = secenek;
    btn.onclick = () => cevapSec(i);
    btn.setAttribute("data-index", i);
    seceneklerDiv.appendChild(btn);
  });

  document.getElementById("soru-sec").value = aktifSoru;
  document.getElementById("geri-bildirim").innerText = "";
  document.getElementById("aciklama").innerText = "";
}

function cevapSec(index) {
  if (kullaniciCevaplar[aktifSoru] !== null) return;
  kullaniciCevaplar[aktifSoru] = index;

  const dogruMu = index === questionlar[aktifSoru].answer;
  const geri = document.getElementById("geri-bildirim");
  geri.innerText = dogruMu ? "✅ Doğru!" : `❌ Yanlış! Doğru Cevap: ${questionlar[aktifSoru].options[questionlar[aktifSoru].answer]}`;
  if (dogruMu) puan++;

  const explanation = questionlar[aktifSoru].explanation;
  document.getElementById("aciklama").innerText = explanation ? `Açıklama: ${explanation}` : "";

  const buttons = document.querySelectorAll(".secenekler button");
  buttons.forEach((btn, i) => {
    btn.classList.remove("selected");
    if (parseInt(btn.getAttribute("data-index")) === index) {
      btn.classList.add("selected");
    }
  });
}

let aktifquestion = 0;
let puan = 0;
let kullaniciCevaplar = new Array(questionlar.length).fill(null);

function gosterquestion() {
  const s = questionlar[aktifquestion];
  document.getElementById("question-metin").innerText = `question ${aktifquestion + 1}: ${s.question}`;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  s.options.forEach((secenek, i) => {
    const btn = document.createElement("button");
    btn.innerText = secenek;
    btn.onclick = () => answerSec(i);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("question-sec").value = aktifquestion;
  document.getElementById("geri-bildirim").innerText = "";
}

function answerSec(index) {
  if (kullaniciCevaplar[aktifquestion] !== null) return;

  kullaniciCevaplar[aktifquestion] = index;
  const dogruMu = index === questionlar[aktifquestion].answer;
  const geri = document.getElementById("geri-bildirim");
  geri.innerText = dogruMu ? "✅ Doğru!" : `❌ Yanlış! Doğru Cevap: ${questionlar[aktifquestion].options[questionlar[aktifquestion].answer]}`;
  if (dogruMu) puan++;
  document.getElementById("aciklama").innerText = `Açıklama: ${questionlar[aktifquestion].explanation}`;
}

function Cevapla() {
  if (kullaniciCevaplar[aktifquestion] === null) {
    alert("Lütfen bir answer seçin.");
    return;
  }
}

function sonrakiquestion() {
  if (kullaniciCevaplar[aktifquestion] === null) {
    alert("Lütfen cevabınızı girin.");
    return;
  }
  if (aktifquestion < questionlar.length - 1) {
    aktifquestion++;
    gosterquestion();
  } else {
    sonucuGoster();
  }
}

function questionListesiniDoldur() {
  const sec = document.getElementById("question-sec");
  sec.innerHTML = "";
  for (let i = 0; i < questionlar.length; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.text = `question ${i + 1}`;
    sec.appendChild(opt);
  }
  sec.addEventListener("change", (e) => {
    aktifquestion = parseInt(e.target.value);
    gosterquestion();
  });
}

function testiBitir() {
  sonucuGoster();
}

function sonucuGoster() {
  document.getElementById("test").style.display = "none";
  document.getElementById("navigasyon").style.display = "none";
  document.getElementById("sonuc").innerText = `Toplam ${questionlar.length} questiondan ${puan} Doğru Cevap verdiniz.`;
  document.getElementById("bastan").style.display = "block";
}

function bastanBasla() {
  aktifquestion = 0;
  puan = 0;
  kullaniciCevaplar = new Array(questionlar.length).fill(null);
  document.getElementById("test").style.display = "block";
  document.getElementById("navigasyon").style.display = "block";
  document.getElementById("sonuc").innerText = "";
  document.getElementById("bastan").style.display = "none";
  gosterquestion();
}

questionListesiniDoldur();
gosterquestion();
